<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- margins is the space between containers and window margin-->
    <!-- margin is m  t is top, b is bottom -->
    <H1 class="bg-info mt-5"> margins</H1> 
    <H1 class="bg-info ms-5"> margins</H1> 
    <H1 class="bg-info me-5"> margins</H1> 
    <H1 class="bg-info mb-5"> margins</H1> 
    <hr>
    <H1 class="bg-info my-5"> margins</H1> 
    <H1 class="bg-info ms-5 me-5 text-center"> margins</H1> 
    <H1 class="bg-info mx-5"> margins</H1> 
    <hr>
    <!-- padding is space between content and conatiner border-->
  <h1 class="bg-primary pt-5" > padding</h1>
  <h1 class="bg-primary pb-5"> padding</h1>
  
  <h1 class="bg-primary px-5"> padding</h1>
  <h1 class="bg-primary py-5"> padding</h1>




    
</body>
</html>
